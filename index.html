<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css"  href="./leilei.css" rel="stylesheet ">
    <title>旋转立方体相册</title>
</head>
<body>
<div id="react">
    <div class="out_front">
        <img src="./cat.jpg" class="out_pic">
    </div>
    <div class="out_back">
        <img src="./cat.jpg" class="out_pic">
    </div>
    <div class="out_left">
        <img src="./cat.jpg" class="out_pic">
    </div>
    <div class="out_right">
        <img src="./cat.jpg" class="out_pic">
    </div>
    <div class="out_top">
        <img src="./cat.jpg" class="out_pic">
    </div>
    <div class="out_bottom">
        <img src="./cat.jpg" class="out_pic">
    </div>
    <span class="in_front">
        <img src="./cat.jpg" class="in_pic">
    </span>
    <span class="in_back">
        <img src="./cat.jpg" class="in_pic">
    </span>
    <span class="in_left">
        <img src="./cat.jpg" class="in_pic">
    </span>
    <span class="in_right">
        <img src="./cat.jpg" class="in_pic">
    </span>
    <span class="in_top">
        <img src="./cat.jpg" class="in_pic">
    </span>
    <span class="in_bottom">
        <img src="./cat.jpg" class="in_pic">
    </span>
</div>
<!--  -->


<!-- 点击跳转 -->
<button class='button'><span><a href="./leileiVideo.html">Hover</a></span></button>
<!-- 太阳动画图片 -->
<img src="./bg-sun.png"  class="sun">
<!-- 背景音乐 -->
<audio id="vd" src="./dylanf - 天空之城（经典钢琴版）（翻自 久石譲） .mp3"  autoplay="autoplay" loop="loop" style="position: absolute; left: 0; bottom: 0;"></audio>
</body>
<script>
        window.onload =function(){
        toggleSound();
    }
    function toggleSound() {
            var music = document.getElementById("vd");//获取ID  
                console.log(music.paused); //判读是否播放  
                music.paused=false; //	true|false。true 指示音频/视频已暂停。否则为 false。
                music.play(); //没有就播放 
            
        }
//每一毫秒执行一次函数内部
setInterval("toggleSound()",1000);
</script>
</html>
