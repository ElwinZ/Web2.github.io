<!-- 背景音乐 -->
</body>
<script>
        window.onload =function(){
        toggleSound();
    }
    function toggleSound() {
            var music = document.getElementById("vd");//获取ID  
                console.log(music.paused); //判读是否播放  
                music.paused=false; //	true|false。true 指示音频/视频已暂停。否则为 false。
                music.play(); //没有就播放 
            
        }
//每一毫秒执行一次函数内部
setInterval("toggleSound()",1000);
</script>
